<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.8.1/vue-router.min.js"></script>
    <title>Document</title>
    <style>
        .left {
            margin-top: 5.5%;
            margin-left: -10%;
            padding-top: 1%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div>
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <a class="navbar-brand" href="#">智慧系统</a>
                    <ul class="nav navbar-nav">
                        <li v-for="item in navList" :class="{active:item.id==activeId}">
                            <router-link :to="item.url" tag="a" @click.prevent="activeDom(item.id)">
                                {{item.name}}
                            </router-link>
                        </li>
                    </ul>
                </nav>
                <router-view class="left"></router-view>
            </div>
        </div>
    </div>

    <!-- 主页路由 -->
    <template id="home">
        <div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <router-link to="/home/home_content">Home</router-link>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <router-view></router-view>
            </div>
        </div>
    </template>
    <!-- 主页路由内容 -->
    <template id="home_content">
        <div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <a>Home-content</a>
            </div>
        </div>
    </template>
    <!-- 产品路由 -->
    <template id="prod">
        <div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <a>prod</a>
            </div>
        </div>
    </template>
    <!-- 关于我们路由 -->
    <template id="contace">
        <div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <a>contace</a>
            </div>
        </div>
    </template>
    <script>
        let home = {
            template: '#home',
        }
        let home_content = {
            template: '#home_content'
        }
        let contace = {
            template: '#contace'
        }
        let prod = {
            template: '#prod'
        }
        const router = new VueRouter({
            routes: [{
                path: "/prod",
                component: prod,
            }, {
                path: "/contace",
                component: contace
            }, {
                path: "/home",
                component: home,
                children: [{
                    path: "home_content",
                    component: home_content
                }, {
                    path: '/',
                    redirect: 'home_content'
                }]
            }, {
                path: '/',
                redirect: "/home"
            }]
        })
        let app = new Vue({
            el: "#app",
            data: {
                navList: [{
                    id: 'home',
                    name: "主页",
                    url: '/home'
                }, {
                    id: 'prod',
                    name: "产品",
                    url: '/prod'
                }, {
                    id: 'contace',
                    name: "关于我们",
                    url: '/contace'
                }],
                activeId: -1,
                menuList: [{
                    id: 1,
                    name: '登陆'
                }, {
                    id: 2,
                    name: '注册'
                }]
            },
            methods: {
                activeDom(event) {
                    this.activeId = event;
                }
            },
            router
        })
    </script>
</body>

</html>
