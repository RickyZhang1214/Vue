<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.8.1/vue-router.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="/show1" class="btn btn-default" tag="a">
            show1
        </router-link>
        <router-link to="/show2" class="btn btn-default" tag="a">
            show2
        </router-link>

        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" mode="out-in">
            <router-view></router-view>
        </transition>

    </div>
    <template id="show1">
        <div>
            <h2>this is show1</h2>
        </div>
    </template>
    <template id="show2">
        <div>
            <h2>this is show2</h2>
        </div>
    </template>
</body>
<script>
    let show1 = {
        template: '#show1'
    }
    let show2 = {
        template: '#show2'
    }
    const router = new VueRouter({
        routes: [
            { path: '/show1', component: show1 },
            { path: '/show2', component: show2 },
            { path: '/', redirect: '/show1' }
        ],
        linkActiveClass: 'active'
    })
    let app = new Vue({
        el: '#app',
        data: {},
        router
    })
</script>

</html>
